name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 
      - name: install buildah 
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah
      - name: ðŸ”¨ Build Runner Image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ghcr.io/crystal-chain/github-action-runner:latest
          platforms: linux/amd64
          tags: ghcr.io/crystal-chain/github-action-runner:latest
          context: .
          containerfiles: |
            Dockerfile
      - name: Log in to GHCR
        run: echo "${{ secrets.GH_PAT }}" | buildah login --username ${{ github.actor }} --password-stdin ghcr.io
      - name: ðŸš€ Push Docker Runner Image 
        run: |
          echo "Pushing runner image to ECR..."
          buildah push ghcr.io/crystal-chain/github-action-runner:latest
